<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Movies</h1>
        <select class="form-control" id="movie">
          <option disabled selected value> -- Please Select a Movie! -- </option>
          <option value="Batman">Batman</option>
          <option value="Superman">Superman</option>
          <option value="Ironman">Ironman</option>
        </select>
        <h2>Times</h2>
         <select class="form-control" id="time">
           <option disabled selected value> -- Please Select a time! -- </option>
           <option value="1">12:00pm</option>
           <option value="2">2:00pm</option>
           <option value="3">6:30pm</option>
           <option value="4">8:00pm</option>
           <option value="5">11:20pm</option>
          </select>
            <h2>Age</h2>
          <select class="form-control" id="age">
             <option disabled selected value> -- Please Select your age! -- </option>
             <option value="1">Adult (18+)</option>
             <option value="2">Child (Under 10)</option>
             <option value="3">Senior(65+)</option>
           </select>
          <button type="submit" class="btn">Submit</button>
       </form>
      </div>
  </body>e
</html>
